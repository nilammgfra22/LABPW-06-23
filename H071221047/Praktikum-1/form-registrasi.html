<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <label for="nama">Name</label>
        <input type="text" required > <br> <br>
        <label for="email">Email</label>
        <input type="text"  required> <br> <br>
        <label for="password"> Password </label>
        <input type="text" required> <br> <br>
        <label for="ultah">Date Of Birth : <br> </label> 
        <input type="date" > <br> <br>
        <label for="jenis kelamin">Jenis Kelamin : </label> 
        <input type="radio" name="jenis kelamin" value="male" id="male">
        <label for="male">Laki-Laki</label> 
        <input type="radio" name="jenis kelamin" value="female" id="female">
        <label for="female">Perempuan</label> <br> <br>
    
        <!-- <input type="radio" type="checkbox" name="Jenis Kelamin


        <!-- <input type="checkbox" name="Jenis Kelamin" value="Male">
        <input type="checkbox" name="Jenis Kelamin" value="Female"> -->

        <label for="Praktikum">Praktikum : </label>
        <input type="radio" name="Praktikum" value="algopro" id="Algoritma Pemrograman">
        <label for="Praktikum">Algoritma Pemrograman</label>
        <input type="radio" name="Praktikum" value="web" id="Pemrograman Web">
        <label for="Praktikum">Pemrograman Web</label>
        <input type="radio" name="Praktikum" value="Basis Data">
        <label for="Praktikum">Basis Data</label> <br> <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
