<!DOCTYPE html>
    <html>
      <head>
        <title>Form Registrasi</title>
      </head>
      <body>
        <h1>Form Registrasi</h1>
        <form>
          <label for="nama">Nama:</label><br />
          <input type="text" id="nama" name="nama" required />
          <br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
          <br />
          <label for="tanggal lahir">tanggal lahir:</label><br />
          <input type="date" id="tanggal lahir" name="tanggal lahir" required />
          <br />
          <label for="skill">Pilih Skill:</label>
          <select id="skill" name="skill">
            <option value="web">Web Development</option>
            <option value="mobile">Mobile Development</option>
            <option value="ibu">ibu/bapak rumah tangga</option>
          </select>
          <br />
          <input type="radio" name="gender" id="male">
          <label for="male"> laki laki</label>
          <input type="radio" name="gender" id="female">
          <label for="male"> perempuan</label>
          <br>
          <label for="pesan">Pesan Tambahan:</label>
          <br />
          <br />
          <input type="checkbox" name="gender" id="male">
          <label for="male"> laki laki</label>
          <input type="checkbox" name="gender" id="female">
          <label for="male"> perempuan</label>
          <br>
          <label for="pesan">Pesan Tambahan:</label>
          <br />
          <textarea id="pesan" name="pesan" rows="4"></textarea>
          <br />
          <input type="submit" value="submit" />
        </form>
      </body>
    </html>
  </head>
</html>
