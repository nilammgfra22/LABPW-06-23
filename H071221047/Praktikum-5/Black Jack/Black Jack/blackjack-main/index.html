<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./static/images/blackJack.png">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="game-container">
        <div class="game-heading">
            <img height=150 src="./static/images/blackJack.png" alt="logo">
            <div>
                <h1><strong>Blackjack Game</strong><img height=30 src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Cute-Ball-Help-icon.png" alt="help-icon"></a></h1>
                <h2><span id="blackjack-result">Let's Play</span></h2>

                <!-- Menampilkan jumlah uang dalam permainan. -->
                <div id="money">Rp. 5000</div> 

                <!-- Label untuk input taruhan. -->
                <label for="bet">Bet: </label>

                <!-- Input untuk memasukkan taruhan dengan batasan minimum dan maksimum. -->
                <input type="number" id="bet" min="1" max="5000">


                <button id="place-bet">Place Bet</button>
                <button id="reset-money">Reset Money</button>
            </div>
        </div>

        <!-- Ini adalah wadah untuk papan permainan Blackjack. -->
        <div class="game-board-container">

            <!-- Baris pertama dari elemen-elemen permainan. -->
            <div class="flex-blackjack-row-1">

                <!-- Menampilkan skor dalam permainan Blackjack. -->
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>
                
                <!-- Menampilkan skor Dealer dalam permainan Blackjack. -->
                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            
            <!-- Baris kedua dari elemen-elemen permainan. -->
            <div class="flex-blackjack-row-2">

                <!-- Tombol-tombol aksi seperti "Take a Card", "Hold", dan "Try Again" untuk mengontrol permainan. -->
                <div>
                    <button class="btn-lg btn-primary mr-3" id="blackjack-hit-button">Take a Card</button>
                    <button class="btn-lg btn-warning mr-3" id="blackjack-stand-button">Hold</button>
                    <button class="btn-lg btn-danger mr-3" id="blackjack-deal-button">Try Again</button>
                </div>
            </div>
        </div>
    <script src="./static/script.js"></script>
</body>
</html>
