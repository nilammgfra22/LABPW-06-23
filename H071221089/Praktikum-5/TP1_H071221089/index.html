<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ini judi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="background">
        <div class="start">
            <h1 style="color: red;">BlackJack<span>syariah</span></h1>
            <br>
            <p>Play a round ?</p>
            <div class="ai">
                <div class="ai-cards" id="ai_cards">
                    
                </div>
                <p id="ai-sums"></p>
            </div>
            <div class="retry" id="retry">
                
            </div>
            <div class="winner">
                <h2 id="winner"></h2>
            </div>
            <div class="player">
                <div class="player-card" id="player_cards">
                    
                </div>
                <p id="player-sums"></p>
            </div>
            <div class="money-sum">
                <p id="total-bet"></p>
            </div>

            <input type="number" id="inputbet">

            <div class="button-group">
                <button type="button" class="btn1" id="start-button">START GAME</button>
                <button type="button" class="btn2" id="hit-button">Take A Card</button>
                <button type="button" class="btn3" id="hold-button">Hold Card</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
